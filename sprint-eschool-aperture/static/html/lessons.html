<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lessons | Aperture Notepad</title>
	<link rel="stylesheet" href="/css/lessons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="/js/add-lesson.js" defer="true"></script>
    <script src="/js/insert-image.js" defer="true"></script>
    <script src="/js/get-lessons.js" defer="true"></script>
    <script src="/js/select-lesson.js" defer="true"></script>
</head>
<body>
	<header>
		<h1>Aperture Notepad</h1>
        <div id="actions">
            <button class="square-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            <a href="/lessons/quiz/" class="square-button"><i class="fa-solid fa-expand"></i></a>
            <button class="square-button"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
	</header>

    <main>
        <nav class="lessons">
			<button id="add">+</button>
			<ul id="lesson-list">
                <li>Lesson 1</li>
                <li>Lesson 2</li>
                <li>Lesson 3</li>
                <li>Lesson 4</li>
                <li>Lesson 5</li>
                <li>Lesson 6</li>
                <li>Lesson 7</li>
                <li>Lesson 8</li>
                <li>Lesson 9</li>
                <li>Lesson 10</li>
                <li>Lesson 11</li>
                <li>Lesson 12</li>
                <li>Lesson 13</li>
                <li>Lesson 14</li>
                <li>Lesson 15</li>
                <li>Lesson 16</li>
			</ul>
        </nav>

        <article>
            <h2 id="lesson-title">Click a lesson to view details.</h2>

            <label id="add-image" for="image-upload">
                <i class="fa-solid fa-image"></i> Upload Image
                <input type="file" id="image-upload" accept="image/*">
            </label>
            <div class="editable" contenteditable="true">
                Type here...
            </div>
        </article>
	</main>
</body>
</html>
