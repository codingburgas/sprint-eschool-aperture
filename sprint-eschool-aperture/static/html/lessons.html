<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lessons | Aperture Notepad</title>
	<link rel="stylesheet" href="/css/lessons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="/js/add-lesson.js" defer="true"></script>
    <script src="/js/insert-image.js" defer="true"></script>
    <script src="/js/load-lessons.js" defer="true"></script>
    <script src="/js/select-lesson.js" defer="true"></script>
    <script src="/js/save-lesson.js" defer="true"></script>
</head>
<body>
	<header>
		<h1>Aperture Notepad</h1>
        <div id="actions">
            <a href="/" class="square-button"><i class="fa-solid fa-arrow-left"></i></a>
            <button class="square-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            <a href="/lessons/quiz/" class="square-button"><i class="fa-solid fa-expand"></i></a>
            <button class="square-button" id="save"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
	</header>

    <main>
        <nav class="lessons">
			<button id="add">+</button>
			<ul id="lesson-list">
			</ul>
        </nav>

        <article>
            <h2 id="lesson-title">Click a lesson to view details.</h2>

            <label id="add-image" for="image-upload">
                <i class="fa-solid fa-image"></i> Upload Image
                <input type="file" id="image-upload" accept="image/*">
            </label>
            <div id="editable" contenteditable="true">
                Type here...
            </div>
        </article>
	</main>
</body>
</html>
