<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lessons | Aperture Notepad</title>
	<link rel="stylesheet" href="/css/lessons.css">
    <script src= "/js/add-lesson.js" defer="true"></script>
    <script src= "/js/insert-image.js" defer="true"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
	<header>
		<h1>Aperture Notepad</h1>
	</header>

	<div class="container">
		<main class="lessons">
			<button id="add">+</button>
			<ul id="lesson-list">
                <li><a>Lesson 1</a></li>
                <li><a>Lesson 2</a></li>
                <li><a>Lesson 3</a></li>
                <li><a>Lesson 4</a></li>
                <li><a>Lesson 5</a></li>
                <li><a>Lesson 6</a></li>
                <li><a>Lesson 7</a></li>
                <li><a>Lesson 8</a></li>
                <li><a>Lesson 9</a></li>
                <li><a>Lesson 10</a></li>
                <li><a>Lesson 11</a></li>
                <li><a>Lesson 12</a></li>
                <li><a>Lesson 13</a></li>
                <li><a>Lesson 14</a></li>
                <li><a>Lesson 15</a></li>
                <li><a>Lesson 16</a></li>
			</ul>
		</main>

		<div class="lesson-window">
			<h2 id="lesson-content">Click a lesson to view details.</h2>

            <div class="imageAddButton">
            <label for="imageUpload" class="upload-btn">
                <i class="fa-solid fa-image"></i> Upload Image
            </label>
            <input type="file" id="imageUpload" accept="image/*">
            </div>


            <div class="editable" contenteditable="true">
                Type here...
            </div>

		</div>
	</div>

    <div class="button-container">
        <button class="square-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        <a href ="/lessons/quiz/" class="square-button"><i class="fa-solid fa-expand"></i><a>
        <button class="square-button"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

	<script>
// Select all lessons and the content panel
const lessons = document.querySelectorAll('#lesson-list li a');
const lessonContent = document.getElementById('lesson-content');

// Add click event to each lesson
lessons.forEach((lesson) => {
    lesson.addEventListener('click', () => {
        const lessonName = lesson.textContent.trim(); // Get the clicked lesson's text
        lessonContent.textContent = `${lessonName}`;
    });
});

    </script>
</body>
</html>
